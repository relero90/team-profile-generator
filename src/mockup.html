<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Icons from FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d706540582.js"
      crossorigin="anonymous"
    ></script>
    <title>Team Profiles</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-center align-items-center p-5 bg-danger"
    >
      <h1 class="text-light">Our Team</h1>
    </header>
    <main>
      <section class="m-5 d-flex flex-wrap justify-content-around">
        <!-- Manager Card -->
        <div class="card mt-3 shadow" style="width: 18rem">
          <div class="card-body bg-primary text-light">
            <div class="d-flex">
              <i class="fa-solid fa-mug-hot m-2"></i>
              <h5 class="card-title">Manager</h5>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID#: <span id="IDText"></span></li>
            <li class="list-group-item">Email: <span id="emailText"></span></li>
            <li class="list-group-item">
              Office Phone: <span id="officeNumText"></span>
            </li>
          </ul>
        </div>
        <!-- Engineer Card -->
        <div class="card mt-3 shadow" style="width: 18rem">
          <div class="card-body bg-primary text-light">
            <div class="d-flex">
              <i class="fa-solid fa-glasses m-2"></i>
              <h5 class="card-title">Engineer</h5>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID#: <span id="IDText"></span></li>
            <li class="list-group-item">Email: <span id="emailText"></span></li>
            <li class="list-group-item">
              GitHub: <span id="officeNumText"></span>
            </li>
          </ul>
        </div>
        <!-- Intern Card -->
        <div class="card mt-3 shadow" style="width: 18rem">
          <div class="card-body bg-primary text-light">
            <h5 class="card-title"></h5>
            <div class="d-flex">
              <i class="fa-solid fa-graduation-cap m-2"></i>
              <h5 class="card-title">Intern</h5>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID#: <span id="IDText"></span></li>
            <li class="list-group-item">Email: <span id="emailText"></span></li>
            <li class="list-group-item">
              School: <span id="officeNumText"></span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
